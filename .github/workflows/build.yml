name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  id-token: write
  contents: write 

jobs:
  build:

    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: windows-latest, target: 'x86_64-pc-windows-msvc' }
          - { os: macOS-11, target: 'x86_64-apple-darwin' }
          - { os: ubuntu-20.04, target: 'x86_64-unknown-linux-gnu' }
          - { os: ubuntu-20.04, target: 'x86_64-unknown-linux-musl' }
          # - { os: windows-latest, target: 'arch64-pc-windows-msvc' }
          # - { os: macOS-11, target: 'aarch64-apple-darwin' }
          # - { os: ubuntu-20.04, target: 'aarch64-unknown-linux-gnu' }
          # - { os: ubuntu-20.04, target: 'aarch64-unknown-linux-musl' }

    steps:
    - name: Add cross build targets
      run: rustup target add ${{ matrix.config.target }}
    - name: Update Rust toolchain
      run: rustup update
    - name: Install cross
      run: cargo install cross
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
